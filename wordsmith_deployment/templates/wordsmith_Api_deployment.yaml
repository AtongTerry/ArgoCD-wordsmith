apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordsmith-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wordsmith-api
  template:
    metadata:
      labels:
        app: wordsmith-api
    spec:
      containers:
      - name: wordsmith-api
        image: "{{ .Values.image.api.repository }}:{{ .Values.image.api.tag | default .Chart.AppVersion }}"
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_DATASOURCE_URL
          value: "jdbc:postgresql://wordsmith_db:5432/wordsmith"
        - name: SPRING_DATASOURCE_USERNAME
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: username
        - name: SPRING_DATASOURCE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: db-secret
              key: password
---
apiVersion: v1
kind: Service
metadata:
  name: wordsmith-api
spec:
  type: LoadBalancer
  selector:
    app: wordsmith-api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
